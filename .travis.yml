language: c

os:
  - linux
  - osx

compiler:
  - gcc

osx_image: xcode10.2

addons:
  apt:
    packages:
    - nkf
  homebrew:
    packages:
    - nkf
    - gcc@8

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then sh japanese/set_mac.sh ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sh japanese/set_lnx.sh ; fi

script:
  - make install
